<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basic</title>
    <script>
        function factorial(n) {
            if (n == 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }
        var num = prompt("입력해주세요", "입력");
        alert('factorial(' + num + ') = ' + factorial(num));

    </script>
</head>

</html>
