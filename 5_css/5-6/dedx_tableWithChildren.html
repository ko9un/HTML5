<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector Basic</title>
        <style>
            table >tbody> tr > th{
                color:red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>윤인성</td>
                <td>서울 특별시 강서구 내발산동</td>
            </tr>
        </table>
    </body>
</html>
