<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Font Property </title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
            .font_gothic{ font-family: 'Nanum Gothic', Arial;}
            .font_arial { font-family: '없는 글꼴',Arial;}
            .font_roman{font-family: 'Times New Roman';}
        </style>
    </head>
    <body> 
        <h1 class="font_arial">Lorem ipsum</h1>
        <h1 class="font_roman">Lorem ipsum</h1>
        <h1 class="font_gothic">모든 사람은 인종, 피부색, 성, 언어, 종교, 정치적 또는 기타의 견해, 민족적 또는 사회적 출신, 재산, 출생 또는 기타의 신분과 같은 어떠한 종류의 차별이 없이, 이 선언에 규정된 모든 권리와 자유를 향유할 자격이 있다.</h1>
        
       
    </body>
</html>
