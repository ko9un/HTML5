<!DOCTYPE html>
<html>

<head>
    <title>media feature</title>
    <meta name="viewport" content="user-scaleable=no,initial-scale=1,maximum-scale=1">
    <style>
            @media screen and (orientation:portrait) {
                body{background-color: red;}
                
            }
           
            @media screen and (orientation:landscape) {
                body{background-color: green;}
                
            }
    </style>
</head>

<body>
    <h1>sdsadfsdaf</h1>
    <p>sdafsdafsdfdsafsafds</p>
</body>

</html>
